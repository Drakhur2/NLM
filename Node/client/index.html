<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP List Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-area">
    <h1 id="page-title">List Management using Node js</h1>
    <hr class="rouunded">
    <div id="content">
      <form id="request-form" class="panel">
        <div>
          <label for="route">Route</label>
          <input type="url" name="url"
                id="route" class="full-width"
                value="http://localhost:5500/Node/listdata.json"
                pattern="http://.*" size="50"
                required>
        </div>
        <div id="mainContainer">
          <fieldset>
            <div id="innerContainer">

              <div id="selection" class="entryContainer">
                <legend>Choose request types</legend>
                <hr>
                <br>
                <label>
                  <input type="radio" name="HTTPtype" value="get" checked>&nbspGET 
                </label>
                <label>
                  <input type="radio" name="HTTPtype"  value="post">&nbspPOST
                </label>
                <label>
                  <input type="radio" name="HTTPtype" value="delete">&nbspDELETE
                 </label>
                <label>
                  <input type="radio" name="HTTPtype" value="patch">&nbspPATCH
                </label>
              </div>

              <div id="data" class="entryContainer">
                <legend>Type the item and ID</legend>
                <hr>
                <label for="name">List Name:</label>
                <input type="text" id="name" class="UserData" value="" placeholder="enter the name">
                <label for="id">List ID:</label>
                <input type="number" id="id" class="UserData" value="" placeholder="item ID">
              </div>
            </div>
            <div>
              <input type="submit" id="SendReq" value="SEND" class="primary-button">
            </div>
          </fieldset>
        </div>
      </form>
      <div id="responseData" class="panel">
        <h4>Response:</h4>
        <section id="response">
        </section>
      </div>
    </div>
  </div>
  
  <script src="Library.js"></script>
  <script src="http_reqs.js"></script>
</body>
</html>
